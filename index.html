<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-torus-knot position="-2.3 0.5 -3" color="#B84A39" arc="180" p="2" q="7" radius="0.7" radius-tubular="0.1"></a-torus-knot>
      <a-dodecahedron position="2 2.5 -3.2" color="#FF926B" radius=".5"></a-dodecahedron>
      <a-text value="Hello, World! This is just a Try" position="-2 2 -3" color="#B84A39"></a-text>
      <a-entity rotation="-10 -10 30"> 
        <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.75 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
          <a-ring position="0 2 -4" color="#9BC884"></a-ring>
        <a-cylinder position="1 0.75 -3" rotation="-90 0 0" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Textures - A-Frame School</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="box2Texture" src="https://i.imgur.com/SzFc1XF.jpg">
        <img id="coneTexture" src="https://i.imgur.com/GPKW048.jpg">
        <img id="sphereTexture" src="https://i.imgur.com/fdbrmn9g.jpg">
      </a-assets>
      <a-sky src="#skyTexture" radius="35"></a-sky>

      <a-box src="#boxTexture" position="-2 0.5 -4"></a-box>
      <a-sphere src="#sphereTexture" radius="0.5" position="0 0.5 -3"></a-sphere>
      <a-cone src="#coneTexture" height="2" radius-top="0.1" position="0 1 -6"></a-cone>
      <a-box src="#box2Texture" position="2 0.5 -4"></a-box>

      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
    </a-scene>
  </body>
</html>
